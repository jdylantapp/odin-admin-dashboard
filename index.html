<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard"></div> <p id="dashboard">Dashboard</p>
            <div class="blank"></div> <div class="blank"></div>
            <div class="home"></div> <p class="sidebar-p">Home</p>
            <div class="profile"></div> <p class="sidebar-p">Profile</p>
            <div class="messages"></div> <p class="sidebar-p">Messages</p>
            <div class="history"></div> <p class="sidebar-p">History</p>
            <div class="tasks"></div> <p class="sidebar-p">Tasks</p>
            <div class="communities"></div> <p class="sidebar-p">Communities</p>
            <div class="blank"></div> <div class="blank"></div>
            <div class="settings"></div> <p class="sidebar-p">Settings</p>
            <div class="support"></div> <p class="sidebar-p">Support</p>
            <div class="privacy"></div> <p class="sidebar-p">Privacy</p>
        </div>
    
        <div class="header">
            <div class="search-container">
                <div class="search-logo"></div> <input type="text">
            </div>

            <div class="corner-profile">
                <div class="notifications"></div>
                <div class="corner-avatar"></div>
                <div class="corner-name">Dylan Tapp</div>
            </div>

            <div class="greeting-profile">
                <div class="big-avatar"></div>
                <div class="greeting">Hi there,</div>
                <div class="big-name">Dylan Tapp (@dylan)</div>
            </div>

            <div class="buttons">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>
        </div>
    
        <div class="article">
            <p>Article</p>
        </div>
    </div>
    
</body>
</html>
